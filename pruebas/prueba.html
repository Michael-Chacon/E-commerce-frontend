<!DOCTYPE html>
<html lang="en">
<head>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        .icon-actions{
            font-size: 25px;
        }
    </style>
</head>
<body>
    <div class="container " style="margin-top: 20px;">
        <div class="row padre">
          <div class="col hija1">
            1 of 3
          </div>
          <div class="col-8 hija2 shadow p-3 mb-5 bg-body rounded">
            <button type="button" class="btn btn-outline-dark"  data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                Crear gama de producto
              </button>

              <hr>
 
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Descripcion</th>
                    <th colspan="2"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Otto</td>
                    <td>@mdo</td>
                    <td class="text-center"><a href="#"><i class='bx bx-pencil icon-actions'></i></a></td>
                    <td class="text-center"><i class='bx bx-trash-alt icon-actions'></i></td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>Thornton</td>
                    <td>@fat</td>
                    <td class="text-center"><i class='bx bx-pencil icon-actions'></i></td>
                    <td class="text-center"><i class='bx bx-trash-alt icon-actions'></i></td>
                  </tr>

                </tbody>
              </table>
          </div>
          <div class="col hija3">
            3 of 3
          </div>
        </div>
        <!-- Button trigger modal -->  
        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Nueva gama</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="#">
                        <div class="mb-3">
                            <label for="nombreGama" class="form-label">Nombre: </label>
                            <input  type="text" name="name" class="form-control" id="nombreGama" required placeholder="Nombre de la gama">
                        </div>
                        <div class="mb-3">
                            <label for="descripcionGama" class="form-label">Descripción:</label>
                            <textarea class="form-control" name="description" placeholder="Descripción detallada de la gama" id="descripcionGama" rows="3" required></textarea>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-outline-dark">Registrar</button>
                        </div>
                    </form>
                </div>
            </div>
            </div>
        </div>
</body>
</html>

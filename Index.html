<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/bootstrap/bootstrap.css" />
    <script type="module" defer src="js/bootstrap/bootstrap.bundle.js"></script>
    <link
      rel="shortcut icon"
      href="storage/imgs/favicon.png"
      type="image/x-icon"
    />
    <script src="controller/mainController.js" type="module" defer></script>
    <title>E-commerce</title>
  </head>
  <body class="bg-dark">
    <div id="loginOComponentes">
      <div
        class="container vh-100 d-flex justify-content-center align-items-center"
      >
        <div class="col-md-4">
          <div class="card p-4 shadow-sm">
            <h3 class="text-center mb-4">Login</h3>
            <form id="formulario">
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  placeholder="Enter your username"
                  name="username"
                />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Enter your password"
                  name="password"
                />
                <small
                  class="text-center"
                  id="credencialesErroneas"
                  style="color: red"
                  ></small
                >
              </div>
              <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
